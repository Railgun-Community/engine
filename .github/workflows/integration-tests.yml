name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 12,22 * * *'

jobs:
  integration-tests:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          path: engine
      - name: Checkout contract repo
        uses: actions/checkout@v3
        with:
          repository: Railgun-Privacy/contract
          token: ${{ secrets.RAILGUN_PRIVACY_ACCESS_TOKEN }}
          path: contract
      - name: Yarn in engine
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: 'engine'
      - name: Yarn in contract
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: 'contract'
      - name: Run contract hardhat and engine tests
        uses: BerniWittmann/background-server-action@v1
        with:
          command: cd engine && yarn test-hardhat
          start: cd contract && npx hardhat node, cd contract && sleep 3 && npx hardhat deploy:test --network localhost

